<body>

  <main>

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">

              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your email &amp; password to login</p>
                  </div>

                                    

                  <form class="row g-3 needs-validation" novalidate="" id="login-form" action="" method="POST">

                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" name="email" class="form-control" id="email" required="">

                      </div>
                    </div>

                    <div class="col-12 position-relative">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="password" required="">
                      <a href="/auth/forgot" class="forgot-password">Forgot ?</a>
                      <div class="invalid-feedback">Please enter your password.</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" id="submit" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="/auth/register">Create an account</a></p>
                    </div>
                  </form>
                  <hr>
                  <div class="col-12">
                    <button class="btn btn-light w-100" type="button" id="discord"><i class="bi bi-discord"></i> Login

  <script>
    document.getElementById('login-form').addEventListener('submit', function (event) {
      if (!this.checkValidity()) {
        return;
      }

      const submitButton = document.getElementById('submit');
      submitButton.disabled = true;
      submitButton.innerHTML = `
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>`;
    });
  </script>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function getHashValue() {
        return window.location.hash.substring(1);
      }

      function createCookie(name, value, days) {
        let expires = "";
        if (days) {
          const date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

      const referralValue = getHashValue();

      if (referralValue) {
        createCookie('referral', referralValue, 7); // Le cookie expire apr√®s 7 jours
      }

      const DiscordButton = document.getElementById('discord');
      if (DiscordButton) {
        DiscordButton.addEventListener('click', function () {
          window.location.href = '/auth/discord';
        });
      }
    });
  </script>
